<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGAL</title>
</head>
<body>
    <!-- "official" method -->
    <script type="module">
        async function main() {
            
            const mod = await (await import("./cgal.mjs")).default();
            window.mod = mod;
            
            const { DoubleVector, lerp, multiLerp, something, distance } = mod;

            // we can now use all exported methods
            let result = mod.distance(0.0, 0.0, 3.0, 4.0);
            document.body.innerText = `the distance between points (0, 0) and (3, 4) is ${result}`;

            console.log(something(1, 2));

            // filling a vector with js data
            let vec = new DoubleVector();
            vec.push_back(0.1);
            vec.push_back(0.4);
            vec.push_back(0.6);
            vec.push_back(0.9);

            // using that vector
            let resVec = multiLerp(100, 200.1, vec);

            // show
            for (var i = 0; i < resVec.size(); i++) {
                console.log("Vector Value: ", resVec.get(i));
            }
        }
        window.onload = main;
    </script>
</body>
</html>
