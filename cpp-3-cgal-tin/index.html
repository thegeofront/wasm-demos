            <label for="formFile" class="form-label">To start, please give me a xyz file</label>
            <input class="form-control" type="file" id="formFile">
        </div>
        <p id="message"></p>
        <button type="button" id="button" class="btn btn-primary" disabled>Download Result</button>
    </div>

    <script src="./tin.js"></script>
    <!-- <script src="./file.js"></script> -->
    <script type="module">

        import { Files } from "./files.js";

        let get = (str) => document.querySelector(str);

        // set up file entry with 
        get("#formFile").oninput = async (e) => {
            let text = await Files.loadText(e.target.files[0]);
            processText(text);
        }

        function processText(text) {
            let num = mod.readLaz(text);
            get("#message").innerText = `you gave me ${num} points.`;
            get("#button").removeAttribute("disabled");

            // TODO to dsm
        }

        async function main() {    
            const mod = await Module();
            window.mod = mod;
        }

        window.onload = main;
    </script>
